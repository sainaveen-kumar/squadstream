<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ squad.title }} - SquadStream</title>
    <style>
        /* 1. DARK MODE STYLING */
        body { margin: 0; font-family: sans-serif; background-color: #0e0e10; color: white; display: flex; height: 100vh; overflow: hidden; }
        
        /* 2. LAYOUT: Sidebar + Main Video */
        .sidebar { width: 250px; background-color: #1f1f23; padding: 20px; border-right: 1px solid #333; display: flex; flex-direction: column; }
        .main-stage { flex-grow: 1; background-color: #000; position: relative; }
        
        /* 3. BUTTONS */
        .squad-btn {
            background: #26262c; border: 1px solid #333; color: #efeff1;
            padding: 15px; margin-bottom: 10px; cursor: pointer;
            border-radius: 6px; text-align: left; font-weight: bold;
            display: flex; align-items: center; transition: all 0.2s;
        }
        .squad-btn:hover { background: #3a3a3f; border-color: #9146FF; }
        .squad-btn.active { background: #9146FF; color: white; border-color: #9146FF; }
        
        /* 4. RESPONSIVE (MOBILE) */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar { 
                width: 100%; height: 80px; flex-direction: row; 
                padding: 10px; overflow-x: auto; box-sizing: border-box;
            }
            .squad-btn { margin-right: 10px; min-width: 120px; justify-content: center; }
        }

        /* 5. PLAYER CONTAINER */
        #twitch-embed { width: 100%; height: 100%; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h3 style="margin-top:0;">{{ squad.title }}</h3>
        
        {% for member in squad.members %}
<button class="squad-btn" onclick="switchStream('{{ member.username }}', '{{ member.platform }}', this)">
    <span style="font-size: 10px; color: #888; margin-right: 8px;">[{{ member.platform | upper }}]</span>
    {{ member.username }}
</button>
{% endfor %}
    </div>

    <div class="main-stage">
        <div id="twitch-embed"></div>
    </div>

    <script src="https://embed.twitch.tv/embed/v1.js"></script>

<script type="text/javascript">
    let twitchEmbed = null;

    function switchStream(id, platform, btnElement) {
        // 1. Highlight the active button
        document.querySelectorAll('.squad-btn').forEach(b => b.classList.remove('active'));
        if(btnElement) btnElement.classList.add('active');

        const container = document.getElementById("twitch-embed");
        container.innerHTML = ""; // Wipe previous player

        if (platform === 'twitch') {
            // RENDER TWITCH
            twitchEmbed = new Twitch.Embed("twitch-embed", {
                width: "100%",
                height: "100%",
                channel: id,
                layout: "video",
                autoplay: true,
                parent: ["localhost", "127.0.0.1"]
            });
        } 
        else if (platform === 'youtube') {
            // RENDER YOUTUBE (Using simple iframe)
            // Note: ?autoplay=1 makes it start immediately
            const iframe = document.createElement("iframe");
            iframe.src = `https://www.youtube.com/embed/${id}?autoplay=1`;
            iframe.width = "100%";
            iframe.height = "100%";
            iframe.frameBorder = "0";
            iframe.allow = "autoplay; encrypted-media; picture-in-picture";
            iframe.allowFullscreen = true;
            container.appendChild(iframe);
        }
    }

    // Auto-load the first streamer
    // Note: We now pass 3 arguments: ID, Platform, and Button
    document.addEventListener("DOMContentLoaded", () => {
         const firstBtn = document.querySelector('.squad-btn');
         // These values come from Jinja2 loop below
         // You need to update your button loop too! (See Step 3)
         firstBtn.click();
    });
</script>
</body>
</html>
