<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SquadStream - Create Your Squad</title>
    <style>
        body { background-color: #0e0e10; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { width: 400px; background: #18181b; padding: 30px; border-radius: 12px; border: 1px solid #333; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        h1 { text-align: center; margin-bottom: 20px; color: #efeff1; }
        
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #aaa; font-size: 0.9em; }
        input { width: 100%; padding: 12px; background: #0e0e10; border: 1px solid #333; color: white; border-radius: 6px; box-sizing: border-box; font-size: 14px; }
        input:focus { border-color: #9146FF; outline: none; }
        
        button { width: 100%; background: #9146FF; color: white; border: none; padding: 15px; font-size: 16px; font-weight: bold; border-radius: 6px; cursor: pointer; margin-top: 10px; transition: background 0.2s; }
        button:hover { background: #772ce8; }
        
        .note { font-size: 12px; color: #666; text-align: center; margin-top: 15px; }
    </style>
</head>
<body>

<div class="container">
    <h1>SquadStream</h1>
    
    <div class="input-group">
        <label>Squad Name</label>
        <input type="text" id="squadTitle" placeholder="e.g. Apex Legends Finals" required>
    </div>

    <div class="input-group">
        <label>Streamers (Twitch Usernames or YouTube Links)</label>
        <input type="text" class="streamer-input" placeholder="Streamer 1 (e.g. shroud)">
    </div>
    <div class="input-group">
        <input type="text" class="streamer-input" placeholder="Streamer 2 (e.g. youtube.com/watch?v=...)">
    </div>
    <div class="input-group">
        <input type="text" class="streamer-input" placeholder="Streamer 3">
    </div>
    <div class="input-group">
        <input type="text" class="streamer-input" placeholder="Streamer 4">
    </div>

    <button onclick="createSquad()">Generate Squad Link ðŸš€</button>
    <p class="note">Supports Twitch Usernames & YouTube Video Links</p>
</div>

<script>
    async function createSquad() {
        const title = document.getElementById('squadTitle').value;
        if(!title) return alert("Please enter a Squad Name");

        // Collect all non-empty inputs
        const inputs = document.querySelectorAll('.streamer-input');
        let usernames = [];
        inputs.forEach(input => {
            if(input.value.trim()) usernames.push(input.value.trim());
        });

        if(usernames.length === 0) return alert("Add at least one streamer!");

        // Send to Backend
        const response = await fetch('/create?title=' + encodeURIComponent(title), {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(usernames)
        });

        if(response.ok) {
            const data = await response.json();
            // Redirect to the new Squad Page
            window.location.href = "/squad/" + data.slug;
        } else {
            alert("Error creating squad");
        }
    }
</script>

</body>
</html>
