<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SquadStream - Create Your Squad</title>
    <style>
        body { 
            background-color: #0e0e10; 
            /* Subtle premium background gradient */
            background-image: linear-gradient(to bottom right, #0e0e10, #18181b);
            color: white; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
        }

        .container { 
            width: 400px; 
            background: #18181b; 
            padding: 30px; 
            border-radius: 12px; 
            border: 1px solid #333; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.5); 
        }

        h1 { text-align: center; margin-bottom: 25px; color: #efeff1; letter-spacing: -1px; }
        
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 8px; color: #aaa; font-size: 0.85em; font-weight: 600; text-transform: uppercase; }
        
        input { 
            width: 100%; 
            padding: 14px; 
            background: #0e0e10; 
            border: 1px solid #333; 
            color: white; 
            border-radius: 8px; 
            box-sizing: border-box; 
            font-size: 15px; 
            transition: border-color 0.2s;
        }
        input:focus { border-color: #9146FF; outline: none; background: #000; }
        
        button { 
            width: 100%; 
            background: #9146FF; 
            color: white; 
            border: none; 
            padding: 16px; 
            font-size: 16px; 
            font-weight: bold; 
            border-radius: 8px; 
            cursor: pointer; 
            margin-top: 20px; 
            transition: background 0.2s, transform 0.1s; 
        }
        button:hover { background: #772ce8; }
        button:active { transform: scale(0.98); }
        
        .note { font-size: 13px; color: #666; text-align: center; margin-top: 20px; line-height: 1.5; }

        /* MOBILE OPTIMIZATIONS */
        @media (max-width: 480px) {
            .container { 
                width: 90%; 
                padding: 20px; 
                border: none; 
                background: transparent; 
                box-shadow: none; 
            }
            input { font-size: 16px; /* Prevents zoom on iOS */ }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>SquadStream</h1>
    
    <div class="input-group">
        <label>Squad Name</label>
        <input type="text" id="squadTitle" placeholder="e.g. Apex Finals" required>
    </div>

    <div class="input-group">
        <label>Streamers</label>
        <input type="text" class="streamer-input" placeholder="Name 1 (e.g. shroud)">
    </div>
    <div class="input-group">
        <input type="text" class="streamer-input" placeholder="Name 2">
    </div>
    <div class="input-group">
        <input type="text" class="streamer-input" placeholder="Name 3">
    </div>
    <div class="input-group">
        <input type="text" class="streamer-input" placeholder="Name 4">
    </div>

    <button onclick="createSquad()">Generate Squad Link ðŸš€</button>
    <p class="note">Supports Twitch Usernames<br>& YouTube Video Links</p>
</div>

<script>
    async function createSquad() {
        const title = document.getElementById('squadTitle').value;
        if(!title) return alert("Please enter a Squad Name");

        // Collect all non-empty inputs
        const inputs = document.querySelectorAll('.streamer-input');
        let usernames = [];
        inputs.forEach(input => {
            if(input.value.trim()) usernames.push(input.value.trim());
        });

        if(usernames.length === 0) return alert("Add at least one streamer!");

        // Send to Backend
        // Note: Added simple loading state to button
        const btn = document.querySelector('button');
        const originalText = btn.innerText;
        btn.innerText = "Creating...";
        btn.disabled = true;

        try {
            const response = await fetch('/create?title=' + encodeURIComponent(title), {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(usernames)
            });

            if(response.ok) {
                const data = await response.json();
                window.location.href = "/squad/" + data.slug;
            } else {
                alert("Error creating squad");
                btn.innerText = originalText;
                btn.disabled = false;
            }
        } catch (e) {
            alert("Connection error");
            btn.innerText = originalText;
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
